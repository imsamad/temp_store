  <script>
    class myClass {
      constructor(name) {
        this.name = name;
      }
      arrFun = () => {
        console.log("arrfun ", this);
      };
      eFun = function () {
        console.log("eFun ", this);
      };
      normFun() {
        console.log("normFun ", this);
      }
      ret() {
        return {
          anchor: this,
        };
      }
    }
    const my = new myClass("imsamad");
    my.normFun();
    my.arrFun();
    my.eFun();
    console.log(my.ret().anchor);
