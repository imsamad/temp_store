    function flip() {
      String.prototype.flip = function () {
        let str = this.split(""),
          end,
          punc = /[?.!]/;
        let len = str.length;
        if (punc.test(str[len - 1])) {
          end = str[len - 1];
          str[len - 1] = "";
        }
        return str.reverse().join("") + end;
      };

      const chk = (str) => {
        str = str.split("");
